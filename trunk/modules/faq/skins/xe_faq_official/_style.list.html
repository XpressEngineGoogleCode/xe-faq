<script type="text/javascript">
	jQuery(function($){
		$('ul.faq_lst').find('li').each(function(index){
			$(this).click(function(){
				$(this).find('a').blur();
				if($(this).find('.a_cont').css('display') == 'none')
					$(this).find('.a_cont').show();
				else
				    $(this).find('.a_cont').hide();

				$imgsrc = $(this).find('.click_img').attr('src');
				if($imgsrc.indexOf("btn_d")>0){
					$imgsrc = $imgsrc.replace("btn_d","btn_u");
					$(this).find('.click_img').attr('src',$imgsrc);
				}
				else if($imgsrc.indexOf("btn_u")>0){
					$imgsrc = $imgsrc.replace("btn_u","btn_d");
					$(this).find('.click_img').attr('src',$imgsrc);
				}
			});

		});

	});

</script>
